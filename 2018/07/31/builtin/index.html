an class="comment">// append 在slice后面添加元素，底层具有不确定性调用append必须接受返回值</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">append</span><span class="params">(slice []Type, elems ...Type)</span> []<span class="title">Type</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">copy</span> 将<span class="title">src</span> <span class="title">slice</span>复制到<span class="title">dst</span> <span class="title">slice</span>，返回<span class="title">copy</span>元素个数</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">copy</span><span class="params">(dst, src []Type)</span> <span class="title">int</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">delete</span> 删除指定<span class="title">map</span>的指定<span class="title">key</span>，如果<span class="title">map</span>为<span class="title">nil</span>，或者<span class="title">map</span>中没有指定<span class="title">key</span>，则<span class="title">no</span>-<span class="title">op</span></span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">delete</span><span class="params">(m <span class="keyword">map</span>[Type]Type1, key Type)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">len</span> 根据不同类型返回<span class="title">v</span>的长度</span></span><br><span class="line"><span class="function">//	<span class="title">Array</span>: <span class="title">v</span>的元素个数.</span></span><br><span class="line"><span class="function">//	<span class="title">Pointer</span> <span class="title">to</span> <span class="title">array</span>: *<span class="title">v</span>的元素个数，<span class="title">v</span>为<span class="title">nil</span>，则<span class="title">panic</span> <span class="title">invalid</span> <span class="title">memory</span> <span class="title">address</span>.</span></span><br><span class="line"><span class="function">//	<span class="title">Slice</span>, <span class="title">or</span> <span class="title">map</span>: <span class="title">v</span>的元素个数，<span class="title">v</span>为<span class="title">nil</span>，则返回0.</span></span><br><span class="line"><span class="function">//	<span class="title">String</span>: <span class="title">v</span>的<span class="title">byte</span>个数.</span></span><br><span class="line"><span class="function">//	<span class="title">Channel</span>: <span class="title">channel</span> <span class="title">buffer</span>的未读排队元素个数，<span class="title">v</span>为<span class="title">nil</span>，则返回0.</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">len</span><span class="params">(v Type)</span> <span class="title">int</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">cap</span> 根据不同类型返回<span class="title">v</span>的容量</span></span><br><span class="line"><span class="function">//	<span class="title">Array</span>: <span class="title">v</span>的元素个数.</span></span><br><span class="line"><span class="function">//	<span class="title">Pointer</span> <span class="title">to</span> <span class="title">array</span>: *<span class="title">v</span>的元素个数，<span class="title">v</span>为<span class="title">nil</span>，则<span class="title">panic</span> <span class="title">invalid</span> <span class="title">memory</span> <span class="title">address</span>.</span></span><br><span class="line"><span class="function">//	<span class="title">Slice</span>: <span class="title">v</span>能存放最大元素个数，<span class="title">v</span>为<span class="title">nil</span>，则返回0.</span></span><br><span class="line"><span class="function">//	<span class="title">Channel</span>: <span class="title">channel</span> <span class="title">buffer</span>的容量，如果<span class="title">v</span>为空，则返回0.</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">cap</span><span class="params">(v Type)</span> <span class="title">int</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">make</span> 申请空间并初始化<span class="title">slice</span>、<span class="title">map</span>、<span class="title">chan</span>对象，返回对象实体</span></span><br><span class="line"><span class="function">//	<span class="title">Slice</span>: 创建指定<span class="title">size</span>和<span class="title">capacity</span>的<span class="title">slice</span>。</span></span><br><span class="line"><span class="function">//	<span class="title">Map</span>: 创建一个空<span class="title">map</span></span></span><br><span class="line"><span class="function">//	<span class="title">Channel</span>: 创建一个带指定<span class="title">size</span> <span class="title">buffer</span>的<span class="title">channel</span></span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">make</span><span class="params">(t Type, size ...IntegerType)</span> <span class="title">Type</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">new</span> 申请指定类型的内存空间，返回指定类型的指针，值为<span class="title">zero</span> <span class="title">value</span></span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">new</span><span class="params">(Type)</span> *<span class="title">Type</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">complex</span> 创建一个复数，返回相应的精度</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">complex</span><span class="params">(r, i FloatType)</span> <span class="title">ComplexType</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">real</span> 返回复数的实部，返回相应的精度</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">real</span><span class="params">(c ComplexType)</span> <span class="title">FloatType</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">imag</span> 返回复数的虚部，返回相应的精度</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">imag</span><span class="params">(c ComplexType)</span> <span class="title">FloatType</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">close</span> 关闭双向或者仅发送的<span class="title">channel</span>，只能由发送者调用，具有在发送最后值之后关闭<span class="title">channel</span>的效果</span></span><br><span class="line"><span class="function">// 在接收关闭的<span class="title">channel</span>时，不会阻塞，直接返回<span class="title">zero</span> <span class="title">value</span>，并且第二个返回值返回<span class="title">false</span>，表示<span class="title">channel</span>已经关闭</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">close</span><span class="params">(c <span class="keyword">chan</span>&lt;- Type)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">panic</span> 当系统出现严重错误，必须终止当前<span class="title">goroutine</span>时执行，当前<span class="title">goroutine</span>会立即退出，</span></span><br><span class="line"><span class="function">// 当前<span class="title">goroutine</span> <span class="title">F</span>下的子<span class="title">goroutine</span> <span class="title">H</span>会继续执行，执行结果返回给当前<span class="title">goroutine</span>的调用者<span class="title">G</span>，</span></span><br><span class="line"><span class="function">// <span class="title">G</span>会终止执行，并运行之前所有注册的<span class="title">defer</span>函数，出栈的方式退出所有<span class="title">goroutine</span>。</span></span><br><span class="line"><span class="function">// 最终进程终止，所有<span class="title">goroutine</span>全部被终止，并返回错误码和<span class="title">panic</span>值。</span></span><br><span class="line"><span class="function">// 可以通过<span class="title">recover</span>进行控制。</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">panic</span><span class="params">(v <span class="keyword">interface</span>&#123;&#125;)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">recover</span> 在<span class="title">goroutine</span> <span class="title">panic</span>之前使用<span class="title">defer</span>注册<span class="title">recover</span>函数，可以保证其他<span class="title">goroutine</span>不受影响</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">recover</span><span class="params">()</span> <span class="title">interface</span></span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// print 往标准错误输出</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">print</span><span class="params">(args ...Type)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">println</span> 往标准错误换行输出</span></span><br><span class="line"><span class="function"><span class="title">func</span> <span class="title">println</span><span class="params">(args ...Type)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">// <span class="title">error</span> 接口</span></span><br><span class="line"><span class="function"><span class="title">type</span> <span class="title">error</span> <span class="title">interface</span></span> &#123;</span><br><span class="line">	Error() <span class="keyword">string</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
